<html>

  <body>
    <style>
      body{
        margin:0;
        padding:0;
      }
      #score{
        position:absolute;
      }
    </style>
    
    
    

    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball(); //I am creating a new object globally//
      var balltwo = new balltwo();
      var pistol = new pistol();
      var d;
      var points = 0;
      var bulletx = 0;
      var bullety = 0;
      function setup() {
        createCanvas(w,h);
      }
      
      function draw(){
        background(255);
        ball.show();
        balltwo.show();
        ball.move();
        balltwo.move();
        balltwo.kill();
        balltwo.scoreboard();
        pistol.show();
        pistol.move();
      }
      //cop
      function ball(){
        this.x = 100;
        this.y = 500;
        bulletx = this.x;
        bullety = this.y;
         
        this.show = function(){
          fill(color('blue'));
          ellipse(this.x,this.y,50,50);
          
        };
        this.move = function(){
          
          if(keyIsDown(68) && (this.x < w - 30)){
            this.x += 10;
          }
          if(keyIsDown(65) && (this.x > 30)){
            this.x -= 10;
          }
          if(keyIsDown(87) && (this.y > 30)){
            this.y -= 10;
          }
          if(keyIsDown(83) && (this.y < h - 30)){
            this.y += 10;
          }
          
        };
      }
      //robber
      function balltwo(){
        this.x = 1000;
        this.y = 100;
        this.show = function(){
          fill(color('brown'));
          ellipse(this.x,this.y,50,50);
        };
        this.move = function(){
          if(keyIsDown(76) && (this.x < w - 30)){
            this.x += 12;
          }
          if(keyIsDown(74) && (this.x > 30)){
            this.x -= 12;
          }
          if(keyIsDown(73) && (this.y > 30)){
            this.y -= 12;
          }
          if(keyIsDown(75) && (this.y < h - 30)){
            this.y += 12;
          }
        };
        this.kill = function(){
          d = dist(this.x,this.y,ball.x,ball.y);
          if ( d < 35){
            points += 1;
            this.x = random(w);
            this.y = random(h);
            
          }
        };
        this.scoreboard = function(){
        document.getElementById('score').innerHTML = "Cops's points:" + points + "<br>" + "Press arrow keys to shoot!"
        };
      }
      
      function pistol(){
        this.x = bulletx;
        this.y = bullety;
        this.show = function(){
          fill(color('yellow'));
          ellipse(this.x,this.y,10,10);
        }
        this.move = function(){
          
          if(keyIsDown(68) && (this.x < w - 30)){
            this.x += 10;
          }
          if(keyIsDown(65) && (this.x > 30)){
            this.x -= 10;
          }
          if(keyIsDown(87) && (this.y > 30)){
            this.y -= 10;
          }
          if(keyIsDown(83) && (this.y < h - 30)){
            this.y += 10;
          }
        }
        //next function will allow cop to "shoot" the yellow ball, stunning the criminal ball. They will use arrow keys to aim.//
        this.shoot = function(){
          
        }
      }
       
      
     

    </script>
    <h1 id="score"></h1>
  </body>
  
</html>
