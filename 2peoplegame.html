<html>
  <head>
   <script src="p5.min.js"></script>

  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball(); //I am creating a new object globally//
      var balltwo = new balltwo();
      var d;
      function setup() {
        createCanvas(w,h);
      }
      
      function draw(){
        background(255);
        ball.show();
        balltwo.show();
        ball.move();
        balltwo.move();
        balltwo.kill();
      }
      
      function ball(){
        this.x = 100;
        this.y = 100;
        this.show = function(){
          fill(color('red'));
          ellipse(this.x,this.y,50,50);
        };
        this.move = function(){
          if(keyIsDown(68) && (this.x < w - 30)){
            this.x += 10;
          }
          if(keyIsDown(65) && (this.x > 30)){
            this.x -= 10;
          }
          if(keyIsDown(87) && (this.y > 30)){
            this.y -= 10;
          }
          if(keyIsDown(83) && (this.y < h - 30)){
            this.y += 10;
          }
        };
      }
      
      function balltwo(){
        this.x = 900;
        this.y = 100;
        this.show = function(){
          fill(color('black'));
          ellipse(this.x,this.y,50,50);
        };
        this.move = function(){
          if(keyIsDown(76) && (this.x < w - 30)){
            this.x += 10;
          }
          if(keyIsDown(74) && (this.x > 30)){
            this.x -= 10;
          }
          if(keyIsDown(73) && (this.y > 20)){
            this.y -= 10;
          }
          if(keyIsDown(75) && (this.y < h - 30)){
            this.y += 10;
          }
        };
        this.kill = function(){
          d = dist(this.x,this.y,ball.x,ball.y);
          if ( d < 35){
            noLoop();
            window.alert("You Lose");
          }
        }
      }
     

    </script>
  </body>
  
</html>
